<html>
<head>
<title>Monitor</title>
 
<!-- CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="node_modules/material-design-lite/dist/material.indigo-pink.min.css">

<style type="text/css">
	div[status="1"] { 
	   background: green; 
	}
	div[status="2"] { 
	   background: orange; 
	}
	div[status="3"] { 
	   background: red; 
	}
</style>



<!--  JS -->
<script defer src="node_modules/material-design-lite/material.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainController.js"></script>

</head>
<body ng-app="app" ng-controller="MainCtrl">

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		
		<header class="custom-header mdl-layout__header mdl-layout__header--waterfall">
	        <div class="mdl-layout__header-row">
	            <span class="mdl-layout-title">Web Applications Monitor</span>
	        </div>
	    </header>
		
		<main class="mdl-layout__content">
			<div class="content-grid mdl-grid">
				<div class="mdl-cell" ng-repeat="server in servers.values" style="padding: 1vh; color: white; text-shadow: 1px 1px 1px #000;" status="{{server.status}}">
				    <center><b>{{server.name}}</b></center>
				    URL : {{server.url}}
				</div>
			</div>
			{{servers}}
		</main>
	</div>
</body>
</html>
